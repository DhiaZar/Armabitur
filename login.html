<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description of website">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=B612:ital@1&family=Encode+Sans+Semi+Expanded:wght@300&family=Orienta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss">
    <title>Login - Opsilia</title>
</head>
<body>
    <div class="account-bg"></div>
    <div class="authentication-form__wrapper"> 
        <form action="#" class="authentication-form">
            <h1 class="authentication-form__title">Welcome Back</h1>
            
            <p class="authentication-form__error-message"> Please recheck your E-Mail or Password </p>
            
            <input class="authentication-form__input" type="email" placeholder="E-Mail" required>
            
            <input class="authentication-form__input" type="password" placeholder="Password" required>
            
            <button type="submit" class="authentication-form__btn-login">Login</button>
            
            <div class="authentication-form__link-container">
                <span>
                    <p>Not registered yet ?</p>
                    <a href="./signup.html">Sign Up</a>
                </span>
                <button class="authentication-form__forgot-ps" id="forgotBtn">Forgot Password</button>
            </div>
        </form>
    </div>
    
    <div class="forgot__container">
        <p>Once you send your E-mail, check your inbox for a link to reset your password.</p>
        <input type="email" placeholder="Type your E-Mail here" class="authentication-form__input">
        <button class="authentication-form__btn-login">Send E-Mail</button>
        <button class="forgot__close-btn">X</button>
        <p class="mailSentMessage">Please Wait</p>
    </div>
</body>
<script src="JS/login.js"></script>
</html>
